<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments::header}">
</head>
<body class="img js-fullheight" style="background-image: url(https://cdn.wallpapersafari.com/70/14/kISu7N.jpg);">
<!--PreLoader-->
<link rel="stylesheet" th:href="@{/css/style.css}">
<div th:replace="~{fragments::loader}"></div>

<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">

            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-wrap p-0">
                    <h3 class="mb-4 text-center">Register</h3>
                    <form action="#" class="signin-form">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Username" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <input id="password-field" type="password" class="form-control" placeholder="Password"
                                   required>
                            <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                        </div>
                        <div class="form-group">
                            <input id="re-password-field" type="password" class="form-control"
                                   placeholder="Confirm Password" required>
                            <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="form-control btn btn-primary submit px-3">Sign up</button>
                        </div>
                        <div class="form-group d-md-flex">
                            <div class="w-50">
                                <a th:href="@{/home-page}" style="color: #fff">Back to Home Page</a>
                            </div>
                            <div class="w-50 text-md-right">
                                <a th:href="@{/page/login}" style="color: #fff">Back to Login</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<div th:replace="~{fragments::script}"></div>

</body>
</html>
