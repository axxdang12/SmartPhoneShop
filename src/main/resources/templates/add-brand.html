<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Edit Product - Dashboard Admin Template</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700" />
  <!-- https://fonts.google.com/specimen/Roboto -->
  <link rel="stylesheet" th:href="@{/css/fontawesome.min.css}" />
  <!-- https://fontawesome.com/ -->
  <link rel="stylesheet" th:href="@{/jquery-ui-datepicker/jquery-ui.min.css}" type="text/css" />
  <!-- http://api.jqueryui.com/datepicker/ -->
  <link rel="stylesheet" th:href="@{bootstrap/css/bootstrap.min.css}" />
  <!-- https://getbootstrap.com/ -->
  <link rel="stylesheet" th:href="@{/css/templatemo-style.css}">
  <!--
	Product Admin CSS Template
	https://templatemo.com/tm-524-product-admin
	-->
</head>

<body>
<!--PreLoader-->
<div class="loader">
  <div class="loader-inner">
    <div class="circle"></div>
  </div>
</div>
<!--PreLoader Ends-->
<nav class="navbar navbar-expand-xl">
  <div class="container h-100">
    <a class="navbar-brand" th:href="@{/manager}">
      <h1 class="tm-site-title mb-0">Product Manager</h1>
    </a>
    <button class="navbar-toggler ml-auto mr-0" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
      <i class="fas fa-bars tm-nav-icon"></i>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mx-auto h-100">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/manager}">
            <i class="fas fa-tachometer-alt"></i> Orders
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" th:href="@{/manageProduct}">
            <i class="fas fa-shopping-cart"></i> Products
          </a>
        </li>
      </ul>
      <ul class="navbar-nav">
      </ul>
    </div>
  </div>
</nav>
<div class="container tm-mt-big tm-mb-big">
  <div class="row">
    <div class="col-xl-9 col-lg-10 col-md-12 col-sm-12 mx-auto">
      <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
        <div class="row">
          <div class="col-12">
            <h2 class="tm-block-title d-inline-block">Add Brand</h2>
          </div>
          <div class="col-12">
            <h2 class="tm-block-title d-inline-block" style="color: red" th:text="${mess}"></h2>
          </div>
        </div>
        <div class="row tm-edit-product-row">
          <div class="col-xl-12 col-lg-12 col-md-12">
            <form th:action="@{/addBrand}" method="post" class="tm-edit-product-form">

              <div class="form-group mb-3">
                <label for="name">Brand Name
                </label>
                <input id="name" name="name" type="text"  class="form-control validate" />
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary btn-block text-uppercase">Add Now</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="tm-footer row tm-mt-small">
    <div class="col-12 font-weight-light">
      <p class="text-center text-white mb-0 px-4 small">
        Copyright &copy; <b>2024</b> All rights reserved.


      </p>
    </div>
  </footer>

  <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
  <!-- https://jquery.com/download/ -->
  <script th:src="@{/jquery-ui-datepicker/jquery-ui.min.js}"></script>
  <!-- https://jqueryui.com/download/ -->
  <script th:src="@{/js/bootstrap.min.js}"></script>
  <!-- https://getbootstrap.com/ -->
  <script>
    $(function () {
      $("#expire_date").datepicker({
        defaultDate: "10/22/2020"
      });
    });
  </script>
</body>

</html>
