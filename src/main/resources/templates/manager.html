<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product Admin - Dashboard HTML Template</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
    <!-- https://fonts.google.com/specimen/Roboto -->
    <link rel="stylesheet" th:href="@{/css/fontawesome.min.css}">
    <!-- https://fontawesome.com/ -->
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <!-- https://getbootstrap.com/ -->
    <link rel="stylesheet" th:href="@{/css/templatemo-style.css}">
    <!--
	Product Admin CSS Template
	https://templatemo.com/tm-524-product-admin
	-->
</head>

<body id="reportsPage">
<!--PreLoader-->
<div class="loader">
    <div class="loader-inner">
        <div class="circle"></div>
    </div>
</div>
<!--PreLoader Ends-->
<div class="" id="home">
    <nav class="navbar navbar-expand-xl">
        <div class="container h-100">
            <a class="navbar-brand" th:href="@{#}">
                <h1 class="tm-site-title mb-0">Product Manager</h1>
            </a>
            <button class="navbar-toggler ml-auto mr-0" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars tm-nav-icon"></i>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto h-100">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/manager}">
                            <i class="fas fa-tachometer-alt"></i>
                            Orders
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/manageProduct}">
                            <i class="fas fa-shopping-cart"></i>
                            Products
                        </a>
                    </li>

                </ul>
                <form th:action="@{/searchorder}" method="POST">
                    <div class="input-group">
                        <input class="form-control" type="search" name="userid" placeholder="Search by User ID" aria-label="Search">
                        <div class="input-group-append">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </div>
                    </div>
                </form>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link d-block" th:href="@{/logout}">
                            Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>

    </nav>
    <div class="container">
        <div class="row">
            <div class="col">
                <p class="text-white mt-5 mb-5">Welcome back, <b>Manager</b></p>
            </div>
        </div>
        <!-- row -->
        <div class="row tm-content-row">
            <div class="col-12 tm-block-col">
                <div class="tm-bg-primary-dark tm-block tm-block-taller tm-block-scroll">
                    <h2 class="tm-block-title">Orders List</h2>
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Order Date</th>
                            <th>Total Price</th>
                            <th>View detail</th>
                            <th>Status</th>
                        </tr>
                        </thead>
                        <tbody>

                        <!-- Default order list -->
                        <tr th:if="${orderList != null}" th:each="order: ${orderList}">
                            <td th:text="${order.orderId}"></td>
                            <td th:text="${order.orderDate}"></td>
                            <td th:text="${order.totalPrice}+'$'"></td>
                            <td><a class="btn btn-info" th:href="@{order-detail-manager/{id}(id=${order.orderId})}">Details</a></td>
<!--                            <td>-->
<!--                                <div class="tm-status-circle"></div>-->
<!--                                <select>-->
<!--                                    <option value="Pending">Pending</option>-->
<!--                                    <option value="Moving">Moving</option>-->
<!--                                    <option value="Cancel">Cancel</option>-->
<!--                                    <option value="Completed">Completed</option>-->
<!--                                </select>-->
<!--                            </td>-->
                        </tr>

                        <!-- Search results by user ID -->
                        <tr th:if="${listOrderByUser != null}" th:each="order: ${listOrderByUser}">
                            <td th:text="${order.orderId}"></td>
                            <td th:text="${order.orderDate}"></td>
                            <td th:text="${order.totalPrice}+'$'"></td>
                            <td><a class="btn btn-info" th:href="@{order-detail-manager/{id}(id=${order.orderId})}">Details</a></td>
<!--                            <td>-->
<!--                                <div class="tm-status-circle"></div>-->
<!--                                <select>-->
<!--                                    <option value="Pending">Pending</option>-->
<!--                                    <option value="Moving">Moving</option>-->
<!--                                    <option value="Cancel">Cancel</option>-->
<!--                                    <option value="Completed">Completed</option>-->
<!--                                </select>-->
<!--                            </td>-->
                        </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <footer class="tm-footer row tm-mt-small">
        <div class="col-12 font-weight-light">
            <p class="text-center text-white mb-0 px-4 small">
                Copyright &copy; <b>2018</b> All rights reserved.

                Design: <a rel="nofollow noopener" class="tm-footer-link">Template Mo</a>
            </p>
        </div>
    </footer>
</div>

<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
<!-- https://jquery.com/download/ -->
<script th:src="@{/js/moment.min.js}"></script>
<!-- https://momentjs.com/ -->
<script th:src="@{/js/Chart.min.js}"></script>
<!-- http://www.chartjs.org/docs/latest/ -->
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
<!-- https://getbootstrap.com/ -->
<script th:src="@{/js/tooplate-scripts.js}"></script>
<script>
    Chart.defaults.global.defaultFontColor = 'white';
    let ctxLine,
        ctxBar,
        ctxPie,
        optionsLine,
        optionsBar,
        optionsPie,
        configLine,
        configBar,
        configPie,
        lineChart;
    barChart, pieChart;
    // DOM is ready
    $(function () {
        drawLineChart(); // Line Chart
        drawBarChart(); // Bar Chart
        drawPieChart(); // Pie Chart

        $(window).resize(function () {
            updateLineChart();
            updateBarChart();
        });
    })
    function handleAction(action, button) {
        alert(action + ' clicked!');
        // Additional logic can be added here
    }

</script>
</body>

</html>
