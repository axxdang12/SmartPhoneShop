<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments::header}"></head>
<body>
<link rel="stylesheet" th:href="@{/css1/style.css}">
<!--PreLoader-->
<div th:replace="~{fragments::loader}"></div>
<!--PreLoader Ends-->

<!-- header -->
<div th:replace="~{fragments::headerNav}"></div>
<!-- end header -->

<!-- search area -->
<div th:replace="~{fragments::search}"></div>
<!-- end search area -->

<!-- breadcrumb-section -->
<div class="breadcrumb-section breadcrumb-bg">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2 text-center">
                <div class="breadcrumb-text">
                    <p>MODERN & FASHION</p>
                    <h1>Smartphones Shop</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end breadcrumb section -->
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
        </div>
    </div>
    <div class="container">
        <nav class="navbar navbar-expand-lg ftco_navbar ftco-navbar-light" id="ftco-navbar">
            <div class="container">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav"
                        aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="fa fa-bars"></span> Menu
                </button>
                <div class="collapse navbar-collapse" id="ftco-nav">
                    <ul class="navbar-nav ml-auto">

                        <li class="nav-item position-static">
                            <a class="nav-link" th:href="@{/shop}" style=" color: red">All</a>
                        </li>


                        <li class="nav-item dropdown position-static">
                            <a class="nav-link dropdown-toggle" href="" id="drop_down04" data-toggle="dropdown"
                               aria-haspopup="true" aria-expanded="false">Brand</a>
                            <div class="dropdown-menu p-4" aria-labelledby="dropdown04">
                                <div class="row">
                                    <div class="col-md-3">
                                        <div th:each="brand: ${listBrand}">
                                            <a class="dropdown-item"
                                               th:href="@{/shop/brand/{idBrand}(idBrand=${brand.brandId})}"
                                               th:text="${brand.brandName}" style="color: black"></a>

                                        </div>

                                    </div>
                                </div>
                            </div>
                        </li>


                        <li class="nav-item dropdown position-static">
                            <a class="nav-link dropdown-toggle" href="" id="drop_down04" data-toggle="dropdown"
                               aria-haspopup="true" aria-expanded="false">Price</a>
                            <div class="dropdown-menu p-4" aria-labelledby="dropdown04">
                                <div class="row">
                                    <div class="col-md-3">
                                        <a class="dropdown-item price-link" href="/shop/price?minPrice=0&maxPrice=200">Under 200$</a>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-3">
                                        <a class="dropdown-item price-link" th:href="@{/shop?minPrice=200&maxPrice=500}">200$ - 500$</a>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-3">
                                        <a class="dropdown-item price-link" th:href="@{/shop?minPrice=500&maxPrice=1000}">500$ - 1000$</a>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-3">
                                        <a class="dropdown-item price-link" th:href="@{/shop?minPrice=1000&maxPrice=1500}">1000$ - 1500$</a>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-3">
                                        <a class="dropdown-item price-link" href="/shop?minPrice=1500&maxPrice=10000">Over 1500$</a>
                                    </div>
                                </div>
                            </div>


                            <div class="dropdown-menu p-4" aria-labelledby="dropdown04">
                                <div class="row">
                                    <div class="col-md-3">
                                        <a class="dropdown-item" href="#">Under 200$</a>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-3">
                                        <a class="dropdown-item" href="#">200$ - 500$</a>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-3">
                                        <a class="dropdown-item" href="#">500$ - 1000$</a>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-3">
                                        <a class="dropdown-item" href="#">1000$ - 1500$</a>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-3">
                                        <a class="dropdown-item" href="#">Over 1500$</a>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="nav-item dropdown position-static">
                            <a class="nav-link dropdown-toggle" href="" id="drop_down04" data-toggle="dropdown"
                               aria-haspopup="true" aria-expanded="false">Memory</a>
                            <div class="dropdown-menu p-4" aria-labelledby="dropdown04">
                                <div class="row">
                                    <div class="col-md-3">
                                        <a class="dropdown-item" href="">Page 1</a>

                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- END nav -->
    </div>
</section>
<!-- products -->
<div class="product-section mt-150 mb-150" style="margin-top: -10px">
    <div class="container">
        <div class="row product-lists">
            <div th:each="phone: ${listPhone}" class="col-lg-4 col-md-6 text-center ">
                <div class="single-product-item">
                    <div class="product-image">
                        <a th:href="@{/single-product/{id}(id=${phone.phoneId})}"><img th:src="@{${phone.picture.main}}"
                                                                                       alt=""></a>
                    </div>
                    <h3 th:text="${phone.productName}"></h3>
                    <p class="product-price" th:text="${phone.price} + '$'">$</p>
                    <a th:href="@{/cart/phone/{id}(id=${phone.phoneId})}" class="cart-btn"><i
                            class="fas fa-shopping-cart"></i> Add to Cart</a>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="pagination-wrap">
                    <ul>
                        <li th:if="${currentPage > 1}">
                            <a th:href="@{'/shop?'
                      +(${keyword != null && keyword != ''} ? 'keyword=' + ${keyword} + '&' : '')
                      + (${minPrice != null && maxPrice != null} ? 'minPrice=' + ${minPrice} + '&maxPrice=' + ${maxPrice} + '&' : '')
                      + 'pageNo=' + ${currentPage - 1}}">Prev</a>
                        </li>
                        <li th:each="pageNo : ${#numbers.sequence(1, totalPage)}">
                            <a th:href="@{'/shop?'
                      +(${keyword != null && keyword != ''} ? 'keyword=' + ${keyword} + '&' : '')
                      + (${minPrice != null && maxPrice != null} ? 'minPrice=' + ${minPrice} + '&maxPrice=' + ${maxPrice} + '&' : '')
                      + 'pageNo=' + ${pageNo}}"
                               th:classappend="${currentPage == pageNo} ? 'active' : ''"
                               th:text="${pageNo}">Page</a>
                        </li>
                        <li th:if="${currentPage < totalPage}">
                            <a th:href="@{'/shop?'
                      +(${keyword != null && keyword != ''} ? 'keyword=' + ${keyword} + '&' : '')
                      + (${minPrice != null && maxPrice != null} ? 'minPrice=' + ${minPrice} + '&maxPrice=' + ${maxPrice} + '&' : '')
                      + 'pageNo=' + ${currentPage + 1}}">Next</a>
                        </li>
                    </ul>

                </div>
            </div>
        </div>
    </div>
</div>


<!-- end products -->

<!-- logo carousel -->
<div class="logo-carousel-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="logo-carousel-inner">
                    <div class="single-logo-item">
                        <img th:src="@{images/company-logos/1.png}" alt="">
                    </div>
                    <div class="single-logo-item">
                        <img th:src="@{images/company-logos/2.png}" alt="">
                    </div>
                    <div class="single-logo-item">
                        <img th:src="@{images/company-logos/3.png}" alt="">
                    </div>
                    <div class="single-logo-item">
                        <img th:src="@{images/company-logos/4.png}" alt="">
                    </div>
                    <div class="single-logo-item">
                        <img th:src="@{images/company-logos/5.png}" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end logo carousel -->

<!-- footer -->
<div th:replace="~{fragments::footer}"></div>
<!-- end footer -->

<!-- copyright -->
<div th:replace="~{fragments::copyright}"></div>
<!-- end copyright -->

<div th:replace="~{fragments::script}"></div>

</body>
</html>
